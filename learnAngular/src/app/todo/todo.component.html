<div class="container">
    <h2>Todo List</h2>
    <div class="input-group">
      <input 
        type="text" 
        class="form-control" 
        [(ngModel)]="newTodo"
        placeholder="Enter todo item"
        (keyup.enter)="addTodo()"
      >
      <button 
        class="btn btn-primary" 
        (click)="addTodo()"
      >
        Add Todo
      </button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Todo Item</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; let i = index">
          <td>{{i + 1}}</td>
          <td>{{todo.work}}</td>
          <td>
            <button 
              class="btn btn-danger"
              (click)="deleteTodo(i)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="todos.length === 0" class="text-muted">
      No todos added yet
    </p>
  </div>
