<div class="container mt-4">
    <h2>Add New User</h2>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label for="id">Id:</label>
            <input 
              type="text" 
              class="form-control" 
              id="id" 
              [(ngModel)]="user.id" 
              name="id" 
              required>
          </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          [(ngModel)]="user.name" 
          name="name" 
          required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          [(ngModel)]="user.email" 
          name="email" 
          required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>

<div class="container mt-4">
    <h2>Users List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
